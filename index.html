<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Egypt</title>

    <link rel="stylesheet" href="./src/css/styles.css">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Import leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- ECharts CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.js"></script>
    <!-- echarts leaflet extension -->
    <script type="text/javascript" src="./src/js/echarts-extension-leaflet.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Measure toolbox -->
    <link rel="stylesheet" href="src/css/Leaflet.LinearMeasurement.css" />

    <!-- icon base maps -->
    <script type="text/javascript" src="./src/js/providers.js"></script>
    <script type="text/javascript" src="./src/js/iconLayers.js"></script>
    <link rel="stylesheet" href="./src/css/iconLayers.css">

    <!-- hide areas outside Egypt -->
    <script src="./src/js/leaflet.snogylop.js"></script>


    <!-- upload file -->
    <script type="application/javascript"
        src="https://unpkg.com/leaflet-better-filelayer@0.1.0/dist/leaflet.betterfilelayer.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-better-filelayer@0.1.0/dist/leaflet.betterfilelayer.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">


    <!-- notifications -->
    <link rel="stylesheet" href="src/css/leaflet-notifications.min.css">
    <script src="src/js/leaflet-notifications.min.js"></script>




</head>

<body>

    <script src="data/egyptBoundary.js" type="text/javascript"></script>
    <script type="text/javascript" src="src/js/Leaflet.LinearMeasurement.js"></script>
    <!-- load data -->
    <script type="text/javascript" src="./data/data_interp.js"></script>

    <div class="container-fluid  px-0">
        <header>
            Curie depth estimation of Egypt
        </header>
        <main class="main-content">
            <div id="map" class="lmap">
                Map Component
            </div>
            <div class="charts">
                <!-- <div id="chart1_header" class="chart_header">1-D Geotherm
                </div>

                <div id="chart2_header" class="chart_header"> </div> -->
                <div id="chart1" class="chart">
                </div>

                <div id="chart2" class="chart">
                </div>
                <!-- Main javascript function -->
                <script type="text/javascript" src="./src/js/main.js"></script>

            </div>
        </main>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Disclaimer</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This is a test project only with heat flow fixed to 50 (to be updated).</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="mailbutton">Contact us</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
